<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>postal</title>
    <link rel="stylesheet" href="postalstyle.css" />
    <link
      rel="icon"
      type="image/x-icon"
      href="resources/icons8-spotify-48.png"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="big-container">
      <div id="IP">IP Address : 127.0.01</div>
      <div class="pg1">
        <div class="pg1-details">
          <div id="lat">Lat:</div>
          <div id="long">Long</div>
        </div>
        <div class="pg1-details">
          <div id="city">City:</div>
          <div id="region">Region:</div>
        </div>
        <div class="pg1-details">
          <div id="org">Organisation:</div>
          <div>Hostname:</div>
        </div>
      </div>
      <div class="map-container">
        <div class="map-container-h">Your Current Location</div>
        <div id="map">
          <iframe
            src="https://maps.google.com/maps?q=35.856737, 10.606619&output=embed"
            width="100%"
            height="100%"
            frameborder="0"
            style="border: 0"
          ></iframe>
        </div>
      </div>
      <div class="more-info">More Information About You</div>
      <div class="info">
        <div
          id="timezone"
          style="
            color: rgba(184, 188, 204, 0.5);
            font-family: Inter;
            font-size: 34px;
            font-weight: 700;
            padding-left: 53px;
          "
        >
          Timezone:
        </div>
        <div
          id="datetime"
          style="
            color: rgba(184, 188, 204, 0.5);
            font-family: Inter;
            font-size: 34px;
            font-weight: 700;
            padding-left: 53px;
          "
        >
          Date and Time:
        </div>
        <div
          id="pincode"
          style="
            color: rgba(184, 188, 204, 0.5);
            font-family: Inter;
            font-size: 34px;
            font-weight: 700;
            padding-left: 53px;
          "
        >
          Pincode:
        </div>
        <div
          id="message"
          style="
            color: rgba(184, 188, 204, 0.5);
            font-family: Inter;
            font-size: 34px;
            font-weight: 700;
            padding-left: 53px;
          "
        >
          Message:number of pincodes found
        </div>
      </div>
      <div class="more-info">Post Offices Near You</div>
      <div class="inbtn">
        <form action="">
          <button
            class="button"
            style="
              background-color: black;
              color: white;
              height: 85px;
              border: none;
              margin-right: 30px;
            "
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="30"
              height="30"
              viewBox="0 0 30 30"
              fill="none"
            >
              <path
                d="M29.592 25.9369L23.7498 20.0957C23.4861 19.832 23.1286 19.6856 22.7536 19.6856H21.7985C23.4158 17.6174 24.3768 15.0161 24.3768 12.1863C24.3768 5.45455 18.9213 0 12.1884 0C5.45548 0 0 5.45455 0 12.1863C0 18.9181 5.45548 24.3726 12.1884 24.3726C15.0187 24.3726 17.6204 23.4118 19.6889 21.7947V22.7497C19.6889 23.1247 19.8354 23.4821 20.0991 23.7457L25.9414 29.587C26.4922 30.1377 27.3829 30.1377 27.9278 29.587L29.5862 27.9289C30.137 27.3782 30.137 26.4876 29.592 25.9369ZM12.1884 19.6856C8.04551 19.6856 4.68784 16.3343 4.68784 12.1863C4.68784 8.04414 8.03965 4.68704 12.1884 4.68704C16.3313 4.68704 19.6889 8.03828 19.6889 12.1863C19.6889 16.3285 16.3371 19.6856 12.1884 19.6856Z"
                fill="#B8BCCC"
              />
            </svg>
          </button>
          <input
            id="input"
            style="
              width: 90%;
              background-color: black;
              color: #b8bccc;
              height: 85px;
              border: none;
              font-size: 32px;
            "
            type="text"
            placeholder="Search"
          />
        </form>
      </div>
      <div class="grids">
        <!-- <div class="card">
          <div>asdas</div>
          <div>asdas</div>
          <div>asdas</div>
          <div>asdas</div>
          <div>asdas</div>
        </div> -->
      </div>
    </div>
    <script src="postalscript.js"></script>
  </body>
</html>
